<!-- 명함 등록 시작 -->
    <div class="join-form">
        <div class="content">
            <form name="registbusinesscard" action="/JOIN_MEMBER/html/main.html" method="POST">
                <h3>이름</h3>
                <input type="text" name="user_name" id="user_name" class="text-field" placeholder="이름" maxlength="20">
                <h3>전화번호</h3>
                <input type="password" name="user_pw" id="user_pw" class="text-field" placeholder="비밀번호" maxlength="20">
                <h3>회사</h3>
                <input type="text" name="user_name" id="user_name" class="text-field" placeholder="이름" maxlength="20">
                </div>
                <h3>이메일</h3>
                <div class="email-form">
                    <input type="text" id="email_id" name="email_id" class="form_w200" value="" title="이메일 아이디" placeholder="이메일" maxlength="18" ><span>@</span>
                    <input type="text" id="email_domain" name="email_domain" class="form_w200" value="" title="도메인" maxlength="18"> 
                    <select class="sel" id="email_sel" title="이메일 도메인 주소 선택" onchange="change_email();">
                        <option hidden>-선택-</option>
                        <option value="naver.com">naver.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="hanmail.net">hanmail.net</option>
                        <option value="hotmail.com">hotmail.com</option>
                        <option value="korea.com">korea.com</option>
                        <option value="nate.com">nate.com</option>
                        <option value="yahoo.com">yahoo.com</option>
                    </select>
                </div>
                <h3>주소</h3>
                <div class="address-form">
                    <input type="text" name="wPostCode" class="text-field-address" placeholder="우편번호" readonly="readonly" onclick="DaumPostcode()">
                    <input type="button" class="addressbutton" onclick="DaumPostcode()" value="우편번호 찾기"><br><br />
                    <input type="text" name="wRoadAddress" class="text-field" placeholder="도로명주소" readonly="readonly" onclick="DaumPostcode()">
                    <h3></h3>
                    <input type="text" name="wJibunAddress" class="text-field" placeholder="지번주소" readonly="readonly" onclick="DaumPostcode()">
                    <br /><span id="guide"></span>   
                    <br /><br /><input type="text" class="text-field" placeholder="나머지 주소"/>
                </div>
                <h3>전화번호</h3>
                <input type="tel" id="user_ph" class="text-field" maxlength="16" placeholder="전화번호">
                <h3>메모</h3>
                <textarea name='self' id='user_self' cols="40" rows="7"></textarea>
                <input type="button" class="submit-btn" id="btnjoin" onclick="joinform_check();" value="등록">
                <input type="reset" class="reset-btn" id="btnreset" value="취소">
            </form>
