<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회의록</title>
	<link rel="stylesheet" href="/CSS/approval/approval.css">
	<link rel="stylesheet" href="/CSS/approval/approval-biz.css">
	<script src="/src/static/include.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>

<body>
	<section>
		<div data-include-html="./apv-menu.html" class="include"></div>
		<div>
			<div data-include-html="./apv-summitbar.html" class="include"></div>
			<div class="container">
				<div class="apv-apvtitle">회의록</div>
				<div data-include-html="./apv-summitline.html" class="include"></div>


				<div class="apv-content">
					<div class="apv-content-biz2">
						<div class="column1">제목</div>
						<div class="column2"><input class="input1" placeholder="제목 입력"></div>
					</div>
					<div class="apv-content-biz2">
						<div class="column1">회의일자</div>
						<div class="column2"><input class="input1" placeholder="날짜 입력"></div>
					</div>
					<div class="apv-content-biz2">
						<div class="column1">회의장소</div>
						<div class="column2"><input class="input1" placeholder="회의장소 입력"></div>
					</div>
					<div class="apv-content-biz2">
						<div class="column1">참석자</div>
						<div class="column2"><input class="input1" placeholder="참석자 입력"></div>
					</div>
					<div class="apv-content-biz2-last">
						<div class="column1">회의내용</div>
						<div><textarea placeholder="회의 내용 작성" rows="30"></textarea></div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<div data-include-html="../footer.html" class="include"></div>
</body>

</html>
