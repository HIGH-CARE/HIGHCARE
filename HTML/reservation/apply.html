<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약시스템</title>
    <link rel="stylesheet" href="/CSS/approval/approval.css">
    <link rel="stylesheet" href="/CSS/bullentin/bullentin.css">
    <script src="/src/static/include.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="../../CSS/bullentin/main.css" />
    <script src="../../src/static/heo/main.js"></script>
</head>

<body>
    <section style="width: 100vw;">
        <div data-include-html="./reservation-menu.html" class="include"></div>
        <div class="content-bullentin-main">
            <h1 class="content-title">신청하기</h1>
            <div class="applay-main">
                <div class="apply-content">
                    <img src="../../img/dog.jpg" alt="" width="400px" height="200px">
                    <div>
                        <div>자원명 : <span>제 3회의실</span></div>
                        <div>위치 : <span>서울</span></div>
                        <div>위치 : <span>3층</span></div>
                        <div>사용시간 : <span>09:00 ~ 14:00</span></div>
                    </div>
                </div>
                <div style="display: flex;">
                    <div id='calendar' style="width: 60%;"></div>
                    <div id="reservation-status">
                        <h3>예약현황</h3>
                        <div>09:00~12:00</div>
                        <button>예약하기</button>
                    </div>
                </div>
                <div class="content-main-main"></div>
            </div>
        </div>
        </div>
    </section>
    <div data-include-html="../footer.html" class="include"></div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            // Tool Bar 목록 document : https://fullcalendar.io/docs/toolbar
            headerToolbar: {
                left: 'prevYear,prev,next,nextYear today',
                center: 'title',
                right: 'dayGridMonth,dayGridWeek,dayGridDay'
            },

            selectable: true,
            selectMirror: true,

            navLinks: true, // can click day/week names to navigate views
            editable: true,
            // Create new event
            select: function (arg) {
                Swal.fire({
                    html: "<div class='mb-7'>Create new event?</div><div class='fw-bold mb-5'>Event Name:</div><input type='text' class='form-control' name='event_name' />",
                    icon: "info",
                    showCancelButton: true,
                    buttonsStyling: false,
                    confirmButtonText: "Yes, create it!",
                    cancelButtonText: "No, return",
                    customClass: {
                        confirmButton: "btn btn-primary",
                        cancelButton: "btn btn-active-light"
                    }
                }).then(function (result) {
                    if (result.value) {
                        var title = document.querySelector("input[name=;event_name']").value;
                        if (title) {
                            calendar.addEvent({
                                title: title,
                                start: arg.start,
                                end: arg.end,
                                allDay: arg.allDay
                            })
                        }
                        calendar.unselect()
                    } else if (result.dismiss === "cancel") {
                        Swal.fire({
                            text: "Event creation was declined!.",
                            icon: "error",
                            buttonsStyling: false,
                            confirmButtonText: "Ok, got it!",
                            customClass: {
                                confirmButton: "btn btn-primary",
                            }
                        });
                    }
                });
            },

            // Delete event
            eventClick: function (arg) {
                Swal.fire({
                    text: "Are you sure you want to delete this event?",
                    icon: "warning",
                    showCancelButton: true,
                    buttonsStyling: false,
                    confirmButtonText: "Yes, delete it!",
                    cancelButtonText: "No, return",
                    customClass: {
                        confirmButton: "btn btn-primary",
                        cancelButton: "btn btn-active-light"
                    }
                }).then(function (result) {
                    if (result.value) {
                        arg.event.remove()
                    } else if (result.dismiss === "cancel") {
                        Swal.fire({
                            text: "Event was not deleted!.",
                            icon: "error",
                            buttonsStyling: false,
                            confirmButtonText: "Ok, got it!",
                            customClass: {
                                confirmButton: "btn btn-primary",
                            }
                        });
                    }
                });
            },
            dayMaxEvents: true, // allow "more" link when too many events
            // 이벤트 객체 필드 document : https://fullcalendar.io/docs/event-object
            events: [
                {
                    title: 'All Day Event',
                    start: '2022-07-01'
                },
                {
                    title: 'Long Event',
                    start: '2022-07-07',
                    end: '2022-07-10'
                },
                {
                    groupId: 999,
                    title: 'Repeating Event',
                    start: '2022-07-09T16:00:00'
                },
                {
                    groupId: 999,
                    title: 'Repeating Event',
                    start: '2022-07-16T16:00:00'
                },
                {
                    title: 'Conference',
                    start: '2022-07-11',
                    end: '2022-07-13'
                },
                {
                    title: 'Meeting',
                    start: '2022-07-12T10:30:00',
                    end: '2022-07-12T12:30:00'
                },
                {
                    title: 'Lunch',
                    start: '2022-07-12T12:00:00'
                },
                {
                    title: 'Meeting',
                    start: '2022-07-12T14:30:00'
                },
                {
                    title: 'Happy Hour',
                    start: '2022-07-12T17:30:00'
                },
                {
                    title: 'Dinner',
                    start: '2022-07-12T20:00:00'
                },
                {
                    title: 'Birthday Party',
                    start: '2022-07-13T07:00:00'
                },
                {
                    title: 'Click for Google',
                    url: 'http://google.com/',
                    start: '2022-07-28'
                }
            ]
        });

        calendar.render();
    });

</script>

</html>
